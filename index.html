<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Etch-a-Sketch</title>
    <script src="https://kit.fontawesome.com/12ee08d42e.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header id="header-container">
        <h1 id="header-text">Etch-a-Sketch</h1>
        <div class="my-social">
            <a href="https://github.com/marcelee0713">Marcelee <i class="fa-brands fa-github"></i></a>
        </div>
    </header>
    <div id="main">
        <div id="options">
            <button id="btn-draw" class="btn-style">Draw</button>
            <button id="btn-r-draw" class="btn-style">Rainbow</button>
            <button id="btn-erase" class="btn-style">Erase</button>
            <button id="btn-clear" class="btn-style">Clear</button>
            <button id="btn-size" class="btn-style">Size</button>
        </div>
        <div id="grid-container">
        
        </div>
    </div>
</body>
</html>
